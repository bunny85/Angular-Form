<!DOCTYPE html>
<html>
    <head>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body ng-controller="studentController" class="container" > <br />
        <h1>Registration Information:</h1>
        <form class="form-horizontal" ng-submit="submitStudnetForm()" role="form">
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-6">
                    <input type="text" id="firstName" class="form-control" ng-model="student.firstName" />
                </div>
                <div class="col-sm-3"></div>
            </div>
            
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-6">
                    <input type="text" id="lastName" class="form-control" ng-model="student.lastName" />
                </div>
                <div class="col-sm-3"></div>
            </div>
            
            <div class="form-group">
                <label for="university" class="col-sm-3 control-label">University</label>
                <div class="col-sm-6">
                    <input type="text" id="university" class="form-control" ng-model="student.university" />
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="form-group">
                <label for="dob" class="col-sm-3 control-label">DoB</label>
                <div class="col-sm-2">
                    <input type="date" id="dob" class="form-control" ng-model="student.DoB" />
                </div>
                <div class="col-sm-7"></div>
            </div>
            
            <div class="form-group">
                <label for="branch" class="col-sm-3 control-label">Branch</label>
                <div class="col-sm-3">
                    <select id="branch" class="form-control" ng-model="student.branch">
                        <option value="Computers">Computers</option>
                        <option value="Statistics">Statistics</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="BigData">Big Data</option>
                        <option value="Software Engineering">Software Engineering</option>
                    </select>
                </div>
                <div class="col-sm-7"></div>
            </div>
            <div class="form-group">
                <label for="degree" class="col-sm-3 control-label">Degree</label>
                <div class="col-sm-3">
                    <select id="degree" class="form-control" ng-model="student.branch">
                        <option value="Bachelors of science">B.Sc</option>
                        <option value="Bachelors">Bachelors</option>
                        <option value="Masters">Masters</option>
                        <option value="Master of science">M.Sc</option>
                    </select>
                </div>
                <div class="col-sm-7"></div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-3 control-label">Gender</label>
                <div class="radio">
                    <label><input value="male" type="radio" ng-model="student.gender" />Male</label>
                    <label><input value="female" type="radio" ng-model="student.gender" />Female</label>
                </div>
            </div>
        </div>
        <input type="submit" value="Save" class="btn btn-primary col-sm-offset-3" />
        <input type="reset" value="Reset" ng-click="resetForm()" class="btn" /> <br/><br />
        @* Note: This form will not be submitted in demo. *@
    </form>
    <script>
    //1. create app module
    var studentApp = angular.module('studentApp', []);
    //2. create controller
    studentApp.controller("studentController", function ($scope, $http) {
    
    //3. attach originalStudent model object
    $scope.originalStudent = {
    firstName: 'James',
    lastName: 'Bond',
    university: 'MU',
    DoB: new Date('01/31/1980'),
    branch:'Computers',
    degree:'Masters',
    gender: 'male'
    };
    //4. copy originalStudent to student. student will be bind to a form
    $scope.student = angular.copy($scope.originalStudent);
    //5. create submitStudentForm() function. This will be called when user submits the form
    $scope.submitStudnetForm = function () {
    // send $http request to save student
    };
    //6. create resetForm() function. This will be called on Reset button click.
    $scope.resetForm = function () {
    $scope.student = angular.copy($scope.OriginalStudent);
    };
    });
    </script>
</body>
</html>
